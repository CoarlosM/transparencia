{% extends "base.html" %}
{% load bootstrap4 %}
{% block bootstrap3_content %}


<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
							{% csrf_token %}
							{% if next %}
							    <input type="hidden" name="next" value="{{ next }}" />
							{% endif %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Por favor Inicie sesi√≥n</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Usuario" name="username" type="user" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Recuerdame">Recuerdame
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
				<button type="submit" class="btn btn-lg btn-success btn-block">Inicio</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>










{% endblock %}
